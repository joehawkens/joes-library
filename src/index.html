<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Library</title>
    <img src="images/book.gif" alt="A book">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Joe's Library</h1>
    </header>
    <div id="library-controls">
        <button id="add-button">Add Book</button>
        <div id="add-book">
            <form action="">


                <!-- TITLE -->
                <input type="text" placeholder="Enter title here" id="title" value="Title">


                <!-- IMAGE -->
                <img src="images/download.png" alt="placeholder image" id="image">
                <input type="text" placeholder="insert url here for photo" id="url-image">
                <button id="upload-image-button" type="button">Upload Image</button>


                <!-- Description -->
                <textarea name="description" id="description" cols="40" rows="8" placeholder="Enter description here" maxlength="250">Description</textarea>
                <button id="add-book-submit" type="button">Submit</button>

            </form>
        </div>
        <button id="library-button">View Library</button>
        <div id="library">
            <section>
                <h1>Title</h1>
                <img src="images/download.png" alt="Placeholder">
                <p>description</p>
            </section>
            <button id="refresh-button">Refresh</button>
        </div>
    </div>
    <script type="module" src="script.js" defer></script>
</body>
<button id="test-button">TEST</button>
</html>
